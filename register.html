<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/view.js" defer></script>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="index.html">Ana Sayfa</a>
            <a href="services.html">Hizmetler</a>

            <a id="login-link" href="login.html">Giriş Yap</a>
            <a id="register-link" href="register.html">Kayıt Ol</a>
        </div>
    </nav>

    <section>
        <h1>Kayıt Ol</h1>
        <form id="register-form" onsubmit="handleFormSubmit(event)">
            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="name">İsim:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <input type="submit" value="Kayıt Ol">
        </form>
        <div id="message-container"></div> 
    </section>

    <footer>
