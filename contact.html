<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/view.js" defer></script>
    <style>
        #contact-form {
            display: none; 
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="index.html">Ana Sayfa</a>
            <a href="services.html">Hizmetler</a>
            <a href="apply.html">Başvuru</a>
            <a href="contact.html">İletişim</a>
        </div>
        <div class="nav-right">
            <span id="user-name"></span> 
            <a id="login-link" href="login.html">Giriş Yap</a>
            <a id="register-link" href="register.html">Kayıt Ol</a>
        </div>
    </nav>

    <section>
        <h1>İletişim</h1>
        <div id="login-warning" style="display:none;">
            <p>Lütfen iletişime geçmek için giriş yapınız.</p>
        </div>
        <form id="contact-form">
            <div class="form-group">
                <label for="subject">Konu:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
        
            <div class="form-group">
                <label for="message">Mesaj:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
        
            <div class="form-group">
                <label for="captcha">Güvenlik Kodu:</label>
                <span id="captcha-question"></span>
                <input type="text" id="captcha" name="captcha" required>
                <input type="hidden" id="captcha-answer" name="captcha-answer">
            </div>
        
            <input type="submit" value="Gönder">
        </form>
        <div id="message-container"></div>
    </section>

    <footer>
        <p>© 2024 Şirket Adı - XYZ Cadde No:123</p>
        <p>Email: info@sirket.com - Telefon: 0123 456 789</p>
    </footer>
</body>
</html>
